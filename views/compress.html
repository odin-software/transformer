{{ define "head" }}
<link rel="stylesheet" href="/static/css/compress.css" />
{{ end }}

{{ define "body" }}
<div class="percentage-selector">
  <span>Compress percentage: </span>
  <select name="percentage" id="compress-select">
    <option value="90">90%</option>
    <option value="80">80%</option>
    <option value="75">75%</option>
    <option value="60">60%</option>
    <option value="50">50%</option>
  </select>
</div>
<form>
  <input id="input-element" name="file" type="file" multiple accept="image/*" onchange="handleFiles(this.files)">
  <label id="input-label" for="input-element">Select or drop your files</label>
</form>
<p id="error">Unsupported image format</p>
<ul id="file-list"></ul>
<p>The link to download your files will only last for about 5 minutes</p>
<div id="backdrop" class="backdrop">
  <p>Drop your files here</p>
</div>
<div id="progress" class="backdrop">
  <span>Processing...</span>
</div>
{{ end }}

{{ define "scripts" }}
<script src="/static/js/default.js"></script>
<script src="/static/js/compress.js"></script>
{{ end }}
